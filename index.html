<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginUI.css">
</head>

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <div class="social-icons">
        <img src="https://logowik.com/content/uploads/images/985_google_g_icon.jpg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Facebook-icon-1.png/640px-Facebook-icon-1.png">
      </div>
      <form id="login" class="input-group" action="connect.php" method="post">
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>Remember Me</span>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <form id="register" class="input-group" action="connect.php" method="post">
        <input type="text" class="input-field" name="reg_username" placeholder="Username" required>
        <input type="email" class="input-field" name="email" placeholder="Email-ID" required>
        <input type="password" class="input-field" name="reg_password" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>I agree to T&C</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>

  </div>
  <script type="text/javascript">
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "195px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "85px";
    }
  </script>
</body>

</html>
